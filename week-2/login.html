<!DOCTYPE html>
<html>
<head>
    <title>
        LoginForm

</head>
<body>
    <table border="1" align="center" cellspacing="0" cellpadding="20">
        <caption>User Loginform</caption>
        <tr>
            <td>UserName:</td>
            <td><input type="text" name="20"></td>

        </td>
        </tr>
    </table>
</body>
</html>
