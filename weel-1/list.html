<!DOCTYPE html>
<html>
    <head>
        <title>Working with Lists</title>
    </head>
    <body>
        <h1>Working with ordered List</h1>
        <ol type="i">
            <li>CSE</li>
            <li>ECE</li>
            <li>EEE</li>
            <li>MECH</li>
            <li>CE</li>
            <li>MINI</li>
        </ol>
        <h1>Working with unordered List</h1>
        <ul type="i">
            <li>CSE</li>
            <li>ECE</li>
            <li>EEE</li>
            <li>MECH</li>
            <li>CE</li>
            <li>MINI</li>
        </ul>
        <h1>ordered List inside the uncordered list</h1>
        <ul>
            <li>CSE</li>
            <li>ECE</li>
        </ul>
        <h2>Nested list</h2>
         <ol>
            <li>CSE
                <ul>
                    <li>AIML</li>
                    <li>DS</li>
                </ul>
              </ol>  
    </body>
</html>
